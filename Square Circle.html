<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML with Shapes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        svg {
            border: 12px solid #ccc;
        }

        .moving-circle {
            fill: #ff6347; /* Tomato color */
            animation: moveAround 2s linear infinite;
            transform-origin: center;
        }

        @keyframes moveAround {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>

    <svg width="200" height="200">
        <rect x="50" y="50" width="100" height="100" fill="#87CEEB"></rect>
        <circle class="moving-circle" cx="50" cy="50" r="5"></circle>
    </svg>



</body>
</html>
